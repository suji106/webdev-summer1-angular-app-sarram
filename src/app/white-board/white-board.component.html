<div class="container-fluid">
    <h1>
        White Board
    </h1>

    <div *ngIf="username === ''; else elseSectionsBlock">
        <a routerLink="/login">Login</a>
        <a routerLink="/register">Register</a>
    </div>

    <ng-template #elseSectionsBlock>
        <h5>
            Student enrolled in classes ({{courses.length}})
        </h5>
        <div class="row">
            <div *ngFor="let course of courses" class="col-sm-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{course.title}}</h5>
                        <p class="card-text">This is a course! Select an option :)</p>
                        <a routerLink="/course/{{course.id}}"
                           class="btn btn-primary">Course Details</a>
                    </div>
                </div>
            </div>
        </div>
        <a (click)="logout()">Logout</a>
        <a routerLink="/profile">Profile</a>
    </ng-template>
    <app-course-grid></app-course-grid>
</div>
