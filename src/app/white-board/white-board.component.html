<div class="container-fluid">
    <h2>
        Student World
    </h2>

    <div *ngIf="username === ''; else elseSectionsBlock">
        <a class="btn btn-success" routerLink="/login">Login</a>
        <a class="btn btn-success" routerLink="/register">Register</a>
    </div>

    <ng-template #elseSectionsBlock>
        <ul>
            <a class="btn btn-primary" routerLink="/profile">Profile</a>
            <a class="btn btn-danger" (click)="logout()">Logout</a>
        </ul>
        <ul>
            <h5>
                Student enrolled in classes ({{courses.length}})
            </h5>
            <div class="row">
                <div *ngFor="let course of courses" class="col-sm-3">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">{{course.title}}</h4>
                            <p class="card-text">You are registered for this course :)</p>
                            <a routerLink="/course/{{course.id}}"
                               class="btn btn-primary">Course Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </ul>
    </ng-template>
    <app-course-grid></app-course-grid>
</div>
