<div class="container-fluid">
    <h2>Profile</h2>

    <input [(ngModel)]="username"
           placeholder="User Name"
           class="form-control disabled"/>
    <input [(ngModel)]="firstName"
           placeholder="First Name"
           class="form-control"/>
    <input [(ngModel)]="lastName"
           placeholder="Last Name"
           class="form-control"/>
    <input [(ngModel)]="email"
           type="email" placeholder="email"
           class="form-control"/>
    <button (click)="update()"
            class="btn btn-primary btn-block">
        Update
    </button>

    <h5>
        Student enrolled in sections ({{sections.length}})
    </h5>
    <ul class="list-group">
        <li *ngFor="let enrollment of sections" class="list-group-item">
            {{enrollment.section.name}}
            ({{enrollment.section.seats}})
        </li>
    </ul>
    <h5>
        Student enrolled in classes ({{courses.length}})
    </h5>
    <div class="row">
        <div *ngFor="let course of courses" class="col-sm-3">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">{{course.title}}</h4>
                    <p class="card-text">You are registered for this course :)</p>
                    <a routerLink="/course/{{course.id}}"
                       class="btn btn-primary">Course Details</a>
                </div>
            </div>
        </div>
    </div>
    <a class="btn btn-danger" (click)="logout()">Logout</a>
    <a class="btn btn-success" routerLink="/home">Home</a>
    <a class="btn btn-outline-primary" *ngIf="username === 'admin';" routerLink="/user-admin">User Admin</a>
</div>
