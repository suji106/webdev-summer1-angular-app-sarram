<div class="container-fluid">
    <h1>Sections for course: {{course.title}}</h1>

    <div class="row">
        <div *ngFor="let section of sections" class="col-sm-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{section.name}}</h5>
                    <p> Seats Left {{section.seats}} </p>
                    <div *ngIf="section.seats > 0 ">
                        <button (click)="enroll(section)"
                                class="btn btn-primary">Enroll
                        </button>
                    </div>
                    <div *ngIf="section.seats === 0">
                        <button
                                class="btn btn-secondary" disabled>Enroll
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
