<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<style>
    body {
        padding-top: 50px;
    }

    form {
        margin-bottom: 50px;
    }
</style>

<div class="row">
    <div class="col-4">
        <ul class="list-group">
            <li class="list-group-item active">Courses</li>
            <li *ngFor="let course of courses"
                class="list-group-item wbdv">
                <a routerLink="/course/{{course.id}}/section">
                    {{course.title}}
                </a>
                <h6>
                    {{course.contentType}} course
                </h6>
                <div *ngIf="course.contentType === 'public';">
                    <button (click)="changeContentType(course.id, 'private')" type="submit" class="float-right">
                        Set to private Class?
                    </button>
                </div>
                <div *ngIf="course.contentType === 'private';">
                    <button (click)="changeContentType(course.id, 'public')" type="submit" class="float-right">
                        Set to public Class?
                    </button>
                </div>
            </li>
        </ul>
        <a (click)="logout()">Logout</a>
        <a routerLink="/home">Home</a>
    </div>
    <div class="col-8">
        <app-section-viewer></app-section-viewer>
    </div>
</div>
